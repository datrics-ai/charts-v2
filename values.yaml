      enabled: "true"
      host: "datrics-minio"
      port: "9000"
      access_key: ""
      secret_key: ""
      use_ssl: "false"
      bucket: ""
    base_url: ""
  worker:
    name: "ai-analyst-worker"
    deployment:
      labels: {}
      annotations: {}
      replicaCount: 1
      podSecurityContext: {}
      command: ["bash", "-c", "celery --app=agent.workers.worker.celery worker -Q celery_processor_queue --concurrency=3"]
      resources: {}
    serviceAccount:
      create: true
      name: ""
      labels: {}
      annotations: {}
  backend:
    name: "ai-analyst-backend"    
    service:
      type: ClusterIP
      labels: {}
      annotations: {}
      loadBalancerSourceRanges: []
      loadBalancerIP: ""
    deployment:
      labels: {}
      annotations: {}
      replicaCount: 1
      podSecurityContext: {}
    initdb:
      command: ["sh", "-c", "alembic upgrade head"]
      resources: {}
    flower:
      enabled: true
      command: ["bash", "-c", "celery --app=agent.workers.worker.celery flower -Q celery_processor_queue"]
      containerPort: "5555"
      service:
        port: "5555"
      resources: {}
    api:
      command: ["/bin/bash"]
      args: ["-c", "uvicorn server:app --timeout-keep-alive 180 --host=0.0.0.0 --port=8000 --forwarded-allow-ips='*' --proxy-headers"]
      containerPort: "8000"
      service:
        port: "8000"
      resources: {}
      startupProbe:
        failureThreshold: 3
        httpGet:
          path: /health-check
          port: api
          scheme: HTTP
        periodSeconds: 20
        successThreshold: 1
        timeoutSeconds: 5
      livenessProbe:
        failureThreshold: 5
        httpGet:
          path: /health-check
          port: api
          scheme: HTTP
        initialDelaySeconds: 30
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 10
    serviceAccount:
      create: true
      name: ""
      labels: {}
      annotations: {}

