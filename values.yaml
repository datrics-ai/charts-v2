deployer:
  name: "deployer"
  deployment:
    replicaCount: 1
    annotations:
      prometheus.io/path: /metrics
      prometheus.io/port: "9102"
      prometheus.io/scrape: "true"
    command: ["/bin/bash"]
    args: ["-c", "gunicorn -k gevent -b 0.0.0.0:8001 deployment_run:app"]
    containerPort: "8001"
    startupProbe:
      httpGet:
        path: /
        port: deployer
      failureThreshold: 6
      periodSeconds: 10
      timeoutSeconds: 1
    livenessProbe:
      httpGet:
        path: /
        port: deployer
      failureThreshold: 6
      periodSeconds: 10
      timeoutSeconds: 1
    readinessProbe:
      httpGet:
        path: /
        port: deployer
      failureThreshold: 6
      periodSeconds: 10
      timeoutSeconds: 1   
      initialDelaySeconds: 5
  service:
    type: ClusterIP
    port: 8001
    labels: {}
    annotations: {}
    loadBalancerSourceRanges: []
    loadBalancerIP: ""
  serviceAccount:
    create: true
    name: ""
    labels: {}
    annotations: {}
  config:
    default_runner_tag: "default"
    streams:
      deployments: "tasks"
      results: "task_statuses"
    db_connection_string: ""
    ai_data_prep_service_url: ""
    redis:
      host: "datrics-redis-master"
      port: "6379"
      db: "0"
    storage:
      host: "datrics-minio"
      port: "9000"
      access_key: ""
      secret_key: ""
      use_ssl: "false"
      bucket: ""

previewer:
